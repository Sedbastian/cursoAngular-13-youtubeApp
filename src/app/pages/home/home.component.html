<h1 class="mt-3 font-weight-light">YouTube Videos</h1>
<hr />

<div class="card-columns">
  <div
    class="card animate__animated animate__bounce"
    *ngFor="let video of videos"
  >
    <img style="width: 12rem" [src]="video.thumbnails.medium.url" alt="" />
    <div class="card-body">
      <h5>{{ video.title }}</h5>
      <p>{{ video.description }}</p>
      <button
        (click)="mostrarVideo(video)"
        class="btn btn-outline-primary btn-block"
      >
        Ver video
      </button>
    </div>
  </div>
</div>

<div class="row mt-5 mb-5 text-center">
  <div class="col">
    <button (click)="cargarVideos()" class="btn btn-primary btn-lg">
      Siguiente p√°gina
    </button>
  </div>
</div>
